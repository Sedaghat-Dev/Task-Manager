<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deleted Todos</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
</head>
<body>
    <h1>Deleted Todos</h1>

    <div class="content">
        {% for todo in deletedtodos %}
            <div class="todo">
                <p>
                    {{todo['content']}} 
                    <p class="degree {{ todo['degree'] }}"> <i>{{todo['degree']}}</i> </p>
                </p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
